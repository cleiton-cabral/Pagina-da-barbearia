<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato-Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <header> 
            <div class="caixa">
                <h1> <img src="logo.png" alt="logo da barbearia alura"> </h1>
                <nav>
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="Contato.html">Contato</a></li>      
                  </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome e sobrenome">Nome e sobrenome</label> 
                <input type="text" id="Nome e sobrenome" class="input-padrao" required>

                <label for="Email">E-mail</label>
                <input type="Email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem"></label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail</label>
                   
                    <label for="radio-telefone">  <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        telefone</label>
                   
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                         whatsapp</label>
                 </fieldset>
                 <fieldset> 
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                       <option>Manha</option>
                       <option>Tarde</option> 
                       <option>Noite</option>
                   </select>
                </fieldset>
                
                 <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail?
                </label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8~20h</td>
                </tr>
                <tr>  <td>Sexta</td>
                      <td>8h~20h</td>
                </tr>
                </tbody> 
            </table>
        </main>
